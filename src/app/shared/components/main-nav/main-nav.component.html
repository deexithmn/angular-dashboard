<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer fixedInViewPort="true" class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="clicked" ng-click="clicked = !clicked">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Info</a>
      <a mat-list-item routerLink="/">Settings</a>
      <a mat-list-item routerLink="/"> Sign-Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Dashboard Sample</span>
      <span class="spacer"></span>
      <a mat-list-item class="link" routerLink="/"> <i class="material-icons">
          info
        </i></a>
      <a mat-list-item class="link" routerLink="/"><i class="material-icons">
          settings_applications
        </i></a>
      <a mat-list-item class="link" routerLink="/"> <i class="material-icons">
          power_settings_new
        </i></a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content #name></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
