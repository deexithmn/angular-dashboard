<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Options1</a>
      <a mat-list-item routerLink="/">Options2</a>
      <a mat-list-item routerLink="/"> Options3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Dashboard Sample</span>
      <span class="spacer"></span>
      <a mat-list-item class="link" routerLink="/">Options1</a>
      <a mat-list-item class="link" routerLink="/">Options2</a>
      <a mat-list-item class="link" routerLink="/"> Options3</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content #name></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
